
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
      <main>
        <aside>
          <div class="buttons">
            <button class="button play-button button-disabled" disabled="true"><p>&#x23f5;</p></button>
            <button class="button resume-button hidden"><p>&#x23f5;</p></button>
            <button class="button pause-button button-disabled hidden"><p>&#x23f8;</p></button>
            <button class="button replay-button button-disabled hidden"><p>&#x27f3;</p></button>
            <button class="button stop-button button-disabled" disabled="true"><p>&#x23F9;</p></button>
          </div>


          
          <div class="draggables">
            <div id="stop-condition" class="command draggable stop-condition" draggable="true">
              <button class="drag-image">if(x==0)return</button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="stop-condition-1" class="command draggable stop-condition-1" draggable="true">
              <button class="drag-image">if(x==0)return 1</button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="print-command" class="command draggable print-command" draggable="true">
              <button class="drag-image">print(x)</button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="func-command" class="command draggable func-command" draggable="true">
              <button class="drag-image">func(x-1)</button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="return-func-command" class="command draggable return-func-command" draggable="true">
              <button class="drag-image">y = func(x-1)</button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="return-x-y" class="command draggable return-x-y" draggable="true">
              <button class="drag-image">return x * y</button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            
            <div id="print-command-free-text" class="command draggable print-command-free-text" draggable="true">
              <button class="drag-image">
                <span>print(</span>
                <input type="text" maxlength="1"/>
                <span>)</span>  
              </button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="if-command-free-text" class="command draggable if-command-free-text" draggable="true">
              <button class="drag-image">
                <span>if(</span>
                <input class="left" type="text" maxlength="1"/>
                <select class="operator">
                  <option selected>==</option>
                  <option>!=</option>
                  <option>></option>
                  <option>>=</option>
                  <option>&#x003c;</option>
                  <option>&#x003c;=</option>
                </select>
                <input class="right" type="text" maxlength="1"/>
                <span>)</span>
                <br/>  
                <span>return</span>  
                <input class="return-expression" type="text" maxlength="1"/>
              </button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="command-free-text" class="command draggable command-free-text" draggable="true">
              <button class="drag-image">
                <input type="text"/>
              </button>
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
          </div>
          </aside>

        <div id="view-area">
          
        </div>
      </main>
      
      <footer id="footer">
        
      </footer>
      <div style="display: none;" id="storage">
        <div class="storage-function-container">
          <div class="function-signature">
            <span>func(x=</span>
            <input type="number" inputmode="numeric" min="0" max="10" value="1">
            </input>
            <span>)</span>
          </div>
          <div class="commands-container" id="commands-container"></div>
        </div>
        <div class="bubble">
          <div class="bubble-arrow"></div>
          <div class="bubble-content">
              <div class="bubble-content-upper">
                  You can change the value of 'x' 
              </div>
              <div class="bubble-content-lower">
                  <button class="bubble-button">OK</button>
              </div>
          </div>
        </div>
        <div class="function-prototype-backup">

        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
