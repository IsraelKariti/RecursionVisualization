
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
      <main>
        <aside>
          <div class="buttons">
            <button class="button play-button button-disabled" disabled="true">&#x23f5;</button>
            <button class="button resume-button hidden">&#x23f5;</button>
            <button class="button pause-button button-disabled hidden">&#x23f8;</button>
            <button class="button stop-button button-disabled" disabled="true">&#x23F9;</button>
          </div>
          <div class="draggables">
            <div id="stop-condition" class="command draggable stop-condition" draggable="true">
              if(x==0)return
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="print-command" class="command draggable print-command" draggable="true">
              print(x)
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
            <div id="func-command" class="command draggable func-command" draggable="true">
              func(x-1)
              <div class="dash upper-dash"></div>
              <div class="dash right-dash"></div>
              <div class="dash lower-dash"></div>
              <div class="dash left-dash"></div>
            </div>
          </div>
          </aside>

        <div id="view-area">
          
        </div>
      </main>
      
      <footer id="footer">
        
      </footer>
      <div style="display: none;" id="storage">
        <div class="storage-function-container">
          <div class="function-signature">
            <span>func(x=</span>
            <input type="number" inputmode="numeric" min="0" max="10" value="1">
            </input>
            <span>)</span>
          </div>
          <div class="commands-container" id="commands-container"></div>
        </div>
        <div class="bubble">
          <div class="bubble-arrow"></div>
          <div class="bubble-content">
              <div class="bubble-content-upper">
                  You can change the value of 'x'
              </div>
              <div class="bubble-content-lower">
                  <button class="bubble-button">OK</button>
              </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
